name: Build BYOR dist

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Reihenfolge der Ringe = von innen nach au√üen
      RINGS: '["0-5 Jahre","5-10 Jahre","10-15 Jahre"]'
      # Reihenfolge der Quadranten = im Uhrzeigersinn ab oben rechts
      QUADRANTS: '["Industrie/Branche","Technologie","Produktion","Mitarbeitende"]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build production bundle
        run: npm run build:prod

      - name: Zip dist
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: byor-dist
          path: dist.zip
